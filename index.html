<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projeto 1 | Vue.js</title>
    <style type="text/css">
        body {
            font-family: Arial;
        }
        .status-success {
            color: green;
        }
        .status-atention {
            color: red;
        }
        .status-default {
            color: gray;
        }
    </style>
</head>
<body id="app">

<h1>{{ title }}</h1>
<h3 class="{{ status | statusClass }}">{{ status | statusMessage }}</h3>

<nav>
    <ul>
        <li v-for="o in menus">
            <a href="#" @click.prevent="showView(o.id)">{{ o.name }}</a>
        </li>
    </ul>
</nav>

<div v-if="activedView == 0">
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga?</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(index, o) in bills">
            <td>{{ index + 1 }}</td>
            <td>{{ o.dateDue }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.value | currency 'R$ ' }}</td>
            <td :class="{
                'status-success': o.done == 1,
                'status-atention': o.done == 0
            }">
                {{ o.done | doneLabel }}
            </td>
            <td>
                <a href="#" @click.prevent="billView(o)">Editar</a>
                <a href="#" @click.prevent="billDelete(index)">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div v-else>
    <form @submit.prevent="submit">
        <label>Vencimento:</label>
        <input type="text" v-model="bill.dateDue">
        <br><br>
        <label>Nome:</label>
        <select v-model="bill.name">
            <option v-for="o in billNames">{{ o }}</option>
        </select>
        <br><br>
        <label>Valor:</label>
        <input type="text" v-model="bill.value">
        <br><br>
        <label>Pago?</label>
        <input type="checkbox" v-model="bill.done">
        <button type="submit">Enviar</button>
    </form>
</div>



<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
